<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>
        Percussion Farms
    </title>
</head>
<body>
    <nav>
        <div class="head">
            <img src="img/favicon.ico"> <!-- Will replace w/ logo.png -->
            <h1>Percussion Farms</h1>
        </div>
        <div class="links">
            <a>Home</a>
            <a>About Us</a>
            <a>Support Us</a>
            <a>Get Involved</a>
            <a>Contact Us</a>
            <button>Donate</button>
            <a><img src="img/cart.png"></a>
        </div>
    </nav>
    <content>
        <section class="rowpics">
            <img src="" alt="img 1">
            <img src="" alt="img 2">
            <img src="" alt="img 3">
            <img src="" alt="img 4">
        </section>
        <section class="mission">
            <h2>Mission Statement</h2>
            <p>This is the mission statement.</p>
            <button type="button">Learn more</button>
        </section>
        <section class="values">
           <div class="member">
               <img src="" alt="number">
                <h3>value</h3>
               <p>description</p>
           </div>
        </section>
        <section class="team">
            <h2>Meet Team</h2>
            <div class="teamblock">
                <img src="" alt="Profile Pic">
                <h3>Name</h3>
                <h3>Title</h3>
                <p>description</p>
            </div>
        </section>
        <section class="History">
            <h2>History</h2>
            <img src="" alt="Background pic">
            <p>text should be on top of picture</p>
        </section>
        <section class="newsletter">
            <h2>Newsletter</h2>
            <p>subscribe to newsletter</p>
            <button type="button">Subscribe</button>
        </section>
        <footer>
           <div class="footerblock">
            <p>address 1</p>
           </div>
           <div class="footerblock">
            <p>address 2</p>
           </div>
           <div class="footerblock">
            <p>contact info</p>
           </div>
        </footer>
    </content>
</body>
</html>
